<div class="card" *ngIf="registeredUser">
  <h4 class="card-header">Login</h4>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label class="form-label">User Name</label>
        <input
          type="text"
          formControlName="userName"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && loginfrm.userName.errors }"
        />
        <div
          *ngIf="submitted && loginfrm.userName.errors"
          class="invalid-feedback"
        >
          <div *ngIf="loginfrm.userName.errors.required">
            Username is required
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && loginfrm.password.errors }"
        />
        <div
          *ngIf="submitted && loginfrm.password.errors"
          class="invalid-feedback"
        >
          <div *ngIf="loginfrm.password.errors.required">
            Password is required
          </div>
        </div>
      </div>
      <div>
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm me-1"
          ></span>
          Login
        </button>
        <div *ngIf="loginError" class="has-error">
          {{ loginError.error.message }}
        </div>
      </div>
    </form>
  </div>
</div>
<button class="btn btn-primary" (click)="onRegister()" *ngIf="!registeredUser">
  Register
</button>
